apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7

group = 'edu.mit.lib'
archivesBaseName = 'modernize'
version = '0.1'
description = 'DSpace to MDS Migration Tool'

ext {
    developerName = "Richard Rodgers"
    developerId = "http://orcid.org/0000-0003-1412-5595"
}

dependencies {
    compile group: 'org.dspace', name: 'dspace-api', version: '1.8.0'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
